<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Domotique</title>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-hover: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-temp: #ff6b6b;
            --accent-lux: #ffd93d;
            --accent-humidity: #4ecdc4;
            --accent-air: #a29bfe;
            --card-radius: 20px;
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ==========================================
           LOADING
        ========================================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error-message {
            color: var(--accent-temp);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* ==========================================
           INDICATEUR DE RAFRAÎCHISSEMENT
        ========================================== */
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-indicator.visible {
            opacity: 1;
        }

        .refresh-indicator .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* ==========================================
           PAGE COMMUNE
        ========================================== */
        .page {
            min-height: 100vh;
            padding: 60px 20px 40px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .page.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .page-header {
            max-width: 800px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }

        .icon-btn:hover {
            background: var(--glass-bg-hover);
            transform: scale(1.05);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Back button */
        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 14px;
            margin-left: -14px;
            border-radius: 12px;
            transition: var(--transition-smooth);
        }

        .back-btn:hover { background: var(--glass-bg); }
        .back-btn svg { width: 22px; height: 22px; }

        /* ==========================================
           CARTES LIEUX
        ========================================== */
        .cards-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .location-card, .room-card {
            position: relative;
            border-radius: var(--card-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            min-height: 160px;
            animation: slideUp 0.5s ease both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location-card:hover, .room-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .location-card:active, .room-card:active {
            transform: scale(0.98);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Thèmes de couleur */
        .theme-warm .card-bg { background: linear-gradient(135deg, #2d1f3d 0%, #4a2c5a 30%, #e94560 150%); }
        .theme-cool .card-bg { background: linear-gradient(135deg, #0d1b2a 0%, #1b3a4b 30%, #3d5a80 100%); }
        .theme-night .card-bg { background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d2d5a 100%); }
        .theme-forest .card-bg { background: linear-gradient(135deg, #1a2f1a 0%, #2d4a2d 30%, #4a7c59 100%); }
        .theme-sunset .card-bg { background: linear-gradient(135deg, #2d1f1f 0%, #4a2c2c 30%, #c97b4b 100%); }

        /* Style clair pour les cartes de lieux */
        .location-card .card-bg {
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8ed 50%, #c5dfe6 100%) !important;
        }

        .location-card .card-title,
        .location-card .card-temp-value {
            color: #1a3a4a;
        }

        .location-card .card-detail,
        .location-card .room-count,
        .location-card .card-temp-range {
            color: #4a6a7a;
        }

        .location-card .room-count svg {
            color: #4a6a7a;
        }

        .location-card .card-sensors {
            border-top-color: rgba(0, 0, 0, 0.08);
        }

        .location-card .sensor-badge {
            color: #4a6a7a;
        }

        .location-card .sensor-badge .value {
            color: #1a3a4a;
        }

        .location-card .location-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #3d8baa 0%, #2a6a8a 100%);
            box-shadow: 0 4px 12px rgba(45, 120, 150, 0.3);
        }

        .location-card .location-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        /* Room card avec style dynamique */
        .room-card .card-bg {
            transition: background 0.3s ease;
        }

        .room-card .room-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.15);
        }

        .room-card .room-icon svg {
            width: 28px;
            height: 28px;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .card-detail {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .card-temp {
            text-align: right;
        }

        .card-temp-value {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1;
        }

        .card-temp-range {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .card-sensors {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sensor-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .sensor-badge svg {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .sensor-badge .value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .sensor-badge.temp svg { color: var(--accent-temp); }
        .sensor-badge.lux svg { color: var(--accent-lux); }
        .sensor-badge.humidity svg { color: var(--accent-humidity); }
        .sensor-badge.air svg { color: var(--accent-air); }

        /* Compteur de pièces */
        .room-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .room-count svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* ==========================================
           PAGE DÉTAILS PIÈCE
        ========================================== */
        .details-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 0.8s ease;
        }

        .theme-warm .details-bg, .details-bg.theme-warm { background: linear-gradient(180deg, #1a1a2e 0%, #2d1f3d 40%, #16213e 100%); }
        .theme-cool .details-bg, .details-bg.theme-cool { background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 40%, #415a77 100%); }
        .theme-night .details-bg, .details-bg.theme-night { background: linear-gradient(180deg, #0f0f23 0%, #1a1a3e 40%, #16213e 100%); }
        .theme-forest .details-bg, .details-bg.theme-forest { background: linear-gradient(180deg, #0f1a0f 0%, #1a2f1a 40%, #2d4a2d 100%); }
        .theme-sunset .details-bg, .details-bg.theme-sunset { background: linear-gradient(180deg, #1a1212 0%, #2d1f1f 40%, #4a2c2c 100%); }

        /* Particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .bg-particles.visible { opacity: 1; }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Main display */
        .main-display {
            text-align: center;
            padding: 20px 0 50px;
            max-width: 700px;
            margin: 0 auto;
        }

        .main-location {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .main-room {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .main-value {
            font-size: 7rem;
            font-weight: 200;
            letter-spacing: -8px;
            line-height: 1;
            margin: 16px 0;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-status {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .main-range {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .main-range .high { color: var(--accent-temp); }
        .main-range .low { color: var(--accent-humidity); }

        /* Content container */
        .details-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* Section header */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 32px 0 12px;
            padding: 0 4px;
        }

        .section-header svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Glass cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            margin-bottom: 16px;
            animation: fadeIn 0.6s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sensor cards grid */
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .sensor-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .sensor-card:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-2px);
        }

        .sensor-card.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .sensor-card-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sensor-card-icon svg {
            width: 24px;
            height: 24px;
        }

        .sensor-card.temp .sensor-card-icon { background: rgba(255, 107, 107, 0.2); color: var(--accent-temp); }
        .sensor-card.lux .sensor-card-icon { background: rgba(255, 217, 61, 0.2); color: var(--accent-lux); }
        .sensor-card.humidity .sensor-card-icon { background: rgba(78, 205, 196, 0.2); color: var(--accent-humidity); }
        .sensor-card.air .sensor-card-icon { background: rgba(162, 155, 254, 0.2); color: var(--accent-air); }

        .sensor-card-value {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .sensor-card-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Chart */
        .chart-card { padding: 20px; }
        .chart-container { height: 220px; }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .stat-item {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        .stat-item:nth-child(even) { border-right: none; }
        .stat-item:nth-last-child(-n+2) { border-bottom: none; }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 400;
        }

        .stat-detail {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* Last update */
        .last-update {
            text-align: center;
            padding: 24px;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        /* ==========================================
           RESPONSIVE
        ========================================== */
        @media (max-width: 600px) {
            .main-value {
                font-size: 5rem;
                letter-spacing: -5px;
            }

            .card-temp-value {
                font-size: 2.2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .sensors-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .sensor-card-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement des données...</div>
    </div>

    <!-- Indicateur de rafraîchissement -->
    <div class="refresh-indicator" id="refreshIndicator">
        <div class="spinner"></div>
        <span>Actualisation...</span>
    </div>

    <!-- ==========================================
         PAGE 1: SÉLECTION DES LIEUX
    ========================================== -->
    <div class="page" id="locationsPage">
        <header class="page-header">
            <div>
                <h1 class="page-title">Domotique</h1>
                <p class="page-subtitle">Sélectionnez un lieu</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="refreshData()" aria-label="Rafraîchir">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                    </svg>
                </button>
            </div>
        </header>
        <div class="cards-grid" id="locationsList"></div>
    </div>

    <!-- ==========================================
         PAGE 2: DASHBOARD PIÈCES D'UN LIEU
    ========================================== -->
    <div class="page hidden" id="housePage">
        <header class="page-header">
            <div>
                <button class="back-btn" onclick="showLocations()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    Lieux
                </button>
                <h1 class="page-title" id="houseTitle">--</h1>
                <p class="page-subtitle" id="houseSubtitle">-- pièces</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="refreshData()" aria-label="Rafraîchir">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                    </svg>
                </button>
            </div>
        </header>
        <div class="cards-grid" id="roomsList"></div>
    </div>

    <!-- ==========================================
         PAGE 3: DÉTAILS D'UNE PIÈCE
    ========================================== -->
    <div class="page hidden" id="roomPage">
        <div class="details-bg" id="detailsBg"></div>
        <div class="bg-particles" id="particles"></div>

        <header class="page-header" style="max-width: 700px;">
            <div>
                <button class="back-btn" onclick="showHouse()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    <span id="backToHouseName">Retour</span>
                </button>
            </div>
        </header>

        <div class="main-display">
            <h1 class="main-location" id="roomLocation">--</h1>
            <p class="main-room" id="roomName">--</p>
            <div class="main-value" id="mainValue">--</div>
            <div class="main-status" id="mainStatus">--</div>
            <div class="main-range">
                <span class="high" id="mainHigh">Max: --</span>
                <span style="margin: 0 16px; opacity: 0.3;">|</span>
                <span class="low" id="mainLow">Min: --</span>
            </div>
        </div>

        <div class="details-content">
            <!-- Capteurs disponibles -->
            <div class="sensors-grid" id="sensorsGrid"></div>

            <!-- Graphique -->
            <div class="section-header" id="chartHeader">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
                </svg>
                <span>Historique</span>
            </div>
            <div class="glass-card chart-card">
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- Statistiques -->
            <div class="section-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="m18 9-5 5-4-4-6 6"/>
                </svg>
                <span>Statistiques</span>
            </div>
            <div class="glass-card">
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <!-- Dernière mise à jour -->
            <div class="last-update">
                Dernière mesure : <span id="lastUpdate">--</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        const DB_PATH = 'domotique.db';
        
        // Configuration des capteurs
        const SENSOR_CONFIG = {
            'T': {
                name: 'Température',
                unit: '°C',

        function getRoomConfig(pieceName) {
            // Recherche insensible à la casse et aux accents
            const normalized = pieceName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            for (const [key, config] of Object.entries(ROOM_CONFIG)) {
                const normalizedKey = key.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (normalized.includes(normalizedKey) || normalizedKey.includes(normalized)) {
                    return config;
                }
            }
            
            // Recherche par mots-clés
            if (normalized.includes('bain') || normalized.includes('wc') || normalized.includes('toilet') || normalized.includes('douche')) {
                return ROOM_CONFIG['SalleDeBain'];
            }
            if (normalized.includes('chambre') || normalized.includes('bedroom') || normalized.includes('lit')) {
                return ROOM_CONFIG['Chambre'];
            }
            if (normalized.includes('cuisine') || normalized.includes('kitchen')) {
                return ROOM_CONFIG['Cuisine'];
            }
            if (normalized.includes('salon') || normalized.includes('sejour') || normalized.includes('living')) {
                return ROOM_CONFIG['Salon'];
            }
            if (normalized.includes('bureau') || normalized.includes('office')) {
                return ROOM_CONFIG['Bureau'];
            }
            if (normalized.includes('garage') || normalized.includes('parking')) {
                return ROOM_CONFIG['Garage'];
            }
            if (normalized.includes('jardin') || normalized.includes('garden') || normalized.includes('terrasse') || normalized.includes('balcon')) {
                return ROOM_CONFIG['Jardin'];
            }
            if (normalized.includes('entree') || normalized.includes('hall') || normalized.includes('couloir')) {
                return ROOM_CONFIG['Entrée'];
            }
            
            return ROOM_CONFIG['default'];
        }

        // ============================================

        async function loadAllData() {
            data = { locations: {}, houses: {}, rooms: {} };

            // Récupérer tous les lieux (extrait depuis le topic: "Maison1/Salon/T" -> "Maison1")
            const locationsResult = db.exec(`
                SELECT DISTINCT SUBSTR(topic, 1, INSTR(topic, '/') - 1) as lieu
                FROM mesures 
                ORDER BY lieu
            `);
            if (!locationsResult.length || !locationsResult[0].values.length) return;

            let themeIndex = 0;

            for (const [lieu] of locationsResult[0].values) {
                const theme = THEMES[themeIndex % THEMES.length];
                themeIndex++;

                // Récupérer les pièces de ce lieu
                const roomsResult = db.exec(`
                    SELECT DISTINCT piece FROM mesures 
                    WHERE topic LIKE '${lieu}/%' 
                    ORDER BY piece
                `);

                const rooms = [];
                if (roomsResult.length && roomsResult[0].values.length) {
                    for (const [piece] of roomsResult[0].values) {
                        const roomId = `${lieu}__${piece}`;
                        const roomData = await loadRoomData(lieu, piece, theme);
                        data.rooms[roomId] = roomData;
                        rooms.push(roomData);
                    }
                }

                // Données agrégées du lieu
                const tempData = rooms.find(r => r.sensors['T'])?.sensors['T'];
                
                data.houses[lieu] = {
                    id: lieu,
                    name: lieu,
                    theme,
                    rooms,
                    roomCount: rooms.length,
                    temperature: tempData ? {
                        current: tempData.current,
                        min: Math.min(...rooms.filter(r => r.sensors['T']).map(r => r.sensors['T'].min)),
                        max: Math.max(...rooms.filter(r => r.sensors['T']).map(r => r.sensors['T'].max))
                    } : null
                };
            }

            renderLocations();
        }

        async function loadRoomData(lieu, piece, theme) {
            const roomId = `${lieu}__${piece}`;
            const sensors = {};

            // Récupérer les capteurs disponibles
            const sensorsResult = db.exec(`
                SELECT DISTINCT capteur FROM mesures 
                WHERE topic LIKE '${lieu}/${piece}/%'
            `);

            if (sensorsResult.length && sensorsResult[0].values.length) {
                for (const [capteur] of sensorsResult[0].values) {
                    // Stats
                    const stats = db.exec(`
                        SELECT MIN(valeur), MAX(valeur), AVG(valeur), COUNT(*)
                        FROM mesures 
                        WHERE topic LIKE '${lieu}/${piece}/%' AND capteur = '${capteur}'
                    `)[0]?.values[0] || [0, 0, 0, 0];

                    // Dernière valeur
                    const last = db.exec(`
                        SELECT valeur, timestamp FROM mesures 
                        WHERE topic LIKE '${lieu}/${piece}/%' AND capteur = '${capteur}'
                        ORDER BY timestamp DESC LIMIT 1
                    `)[0]?.values[0] || [0, ''];

                    // Historique
                    const history = db.exec(`
                        SELECT valeur, timestamp FROM mesures 
                        WHERE topic LIKE '${lieu}/${piece}/%' AND capteur = '${capteur}'
                        ORDER BY timestamp ASC
                    `)[0]?.values || [];

                    sensors[capteur] = {
                        type: capteur,
                        config: SENSOR_CONFIG[capteur] || {
                            name: capteur,
                            unit: '',
                            icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>`,
                            color: '#888',
                            class: 'unknown',
                            getStatus: () => '',
                            format: (v) => v.toString()
                        },
                        current: last[0],
                        min: stats[0],
                        max: stats[1],
                        avg: stats[2],
                        count: stats[3],
                        lastTimestamp: last[1],
                        history: history.map(r => ({ value: r[0], time: r[1] }))
                    };
                }
            }

            // Dernière mesure globale
            const lastMeasure = db.exec(`
                SELECT MAX(timestamp) FROM mesures 
                WHERE topic LIKE '${lieu}/${piece}/%'
            `)[0]?.values[0][0] || '';

            return {
                id: roomId,
                lieu,
                piece,
                theme,
                sensors,
                lastMeasure
            };
        }

            showRefreshIndicator();
            
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/${file}`
                });
                const response = await fetch(DB_PATH + '?t=' + Date.now());
                if (!response.ok) throw new Error('Erreur lors du chargement de la base de données');
                
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));

                await loadAllData();
                
                // Restaurer l'état et la vue
                AppState.restore(savedState);
                
                if (AppState.currentRoom && data.rooms[AppState.currentRoom]) {
                    // On est sur la page détails d'une pièce
                    showRoom(AppState.currentRoom);
                } else if (AppState.currentHouse && data.houses[AppState.currentHouse]) {

                } else {
                    // On est sur la page d'accueil - déjà rendu par loadAllData()
                }
                
            } catch (error) {
                console.error('Erreur rafraîchissement:', error);
                
                // Restaurer l'état même en cas d'erreur
                AppState.restore(savedState);
                
                alert('Erreur lors du rafraîchissement. Veuillez réessayer.');
            }
        }

        function renderLocationSensors(house) {
            // Collecter tous les capteurs uniques du lieu
            const allSensors = {};
            house.rooms.forEach(room => {
                Object.keys(room.sensors).forEach(type => {
                    if (!allSensors[type]) {
                        allSensors[type] = [];
                    }
                    allSensors[type].push(room.sensors[type].current);
                });
            });

            return Object.entries(allSensors)
                .filter(([type]) => type !== 'T') // Température déjà affichée
                .map(([type, values]) => {
                    const config = SENSOR_CONFIG[type] || { icon: '', class: 'unknown', unit: '', format: v => v };
                    const avg = values.reduce((a, b) => a + b, 0) / values.length;
                    return `
                        <div class="sensor-badge ${config.class}">
                            ${config.icon}
                            <span class="value">${config.format(avg)}${config.unit}</span>
                        </div>
                    `;
                }).join('');
        }

            // Afficher les données du capteur sélectionné
            updateSensorDisplay(room);

            window.scrollTo(0, 0);
        }

        function renderSensorsGrid(room) {
            const container = document.getElementById('sensorsGrid');
            container.innerHTML = '';

            Object.entries(room.sensors).forEach(([type, sensor]) => {
                const card = document.createElement('div');
                card.className = `sensor-card ${sensor.config.class} ${type === AppState.currentSensor ? 'active' : ''}`;
                card.onclick = () => selectSensor(type);

                card.innerHTML = `
                    <div class="sensor-card-icon">${sensor.config.icon}</div>
                    <div class="sensor-card-value">${sensor.config.format(sensor.current)}${sensor.config.unit}</div>
                    <div class="sensor-card-label">${sensor.config.name}</div>
                `;

                container.appendChild(card);
            });
        }

        function selectSensor(type) {
            AppState.currentSensor = type;
            const room = data.rooms[AppState.currentRoom];
            
            // Mettre à jour les cartes actives
            document.querySelectorAll('.sensor-card').forEach(card => {
                card.classList.toggle('active', card.classList.contains(SENSOR_CONFIG[type]?.class));
            });

            updateSensorDisplay(room);
        }

        function updateSensorDisplay(room) {
            const sensor = room.sensors[AppState.currentSensor];
            if (!sensor) return;

            // Valeur principale
            document.getElementById('mainValue').textContent = 
                sensor.config.format(sensor.current) + sensor.config.unit;
            document.getElementById('mainStatus').textContent = 
                sensor.config.getStatus(sensor.current);
            document.getElementById('mainHigh').textContent = 
                'Max: ' + sensor.config.format(sensor.max) + sensor.config.unit;
            document.getElementById('mainLow').textContent = 
                'Min: ' + sensor.config.format(sensor.min) + sensor.config.unit;

            // Statistiques
            renderStats(sensor);

            // Graphique - Version optimisée
            updateChart(sensor);

            // Dernière mise à jour
            document.getElementById('lastUpdate').textContent = formatDateTime(room.lastMeasure);
        }

        function renderStats(sensor) {
            const container = document.getElementById('statsGrid');
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">Moyenne</div>
                    <div class="stat-value">${sensor.config.format(sensor.avg)}${sensor.config.unit}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Amplitude</div>
                    <div class="stat-value">${sensor.config.format(sensor.max - sensor.min)}${sensor.config.unit}</div>
                    <div class="stat-detail">écart min-max</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Mesures</div>
                    <div class="stat-value">${sensor.count}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dernière</div>
                    <div class="stat-value">${formatTime(sensor.lastTimestamp)}</div>
                </div>
            `;
        }

        // Version optimisée du graphique qui ne détruit/recrée pas à chaque fois
        function updateChart(sensor) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            const labels = sensor.history.map(h => formatTime(h.time));
            const values = sensor.history.map(h => h.value);

            if (mainChart) {
                // Mettre à jour les données existantes
                mainChart.data.labels = labels;
                mainChart.data.datasets[0].data = values;
                mainChart.data.datasets[0].borderColor = sensor.config.color;
                mainChart.data.datasets[0].backgroundColor = sensor.config.color + '20';
                mainChart.data.datasets[0].pointBackgroundColor = sensor.config.color;
                mainChart.data.datasets[0].pointHoverBackgroundColor = sensor.config.color;
                mainChart.options.scales.y.ticks.callback = (v) => sensor.config.format(v) + sensor.config.unit;
                mainChart.options.plugins.tooltip.callbacks.label = (ctx) => `${sensor.config.format(ctx.raw)}${sensor.config.unit}`;
                mainChart.update('none'); // 'none' = pas d'animation pour être plus rapide
            } else {
                // Créer le graphique seulement la première fois
                mainChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            data: values,
                            borderColor: sensor.config.color,
                            backgroundColor: sensor.config.color + '20',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 2,
                            pointHoverRadius: 6,
                            pointBackgroundColor: sensor.config.color,
                            pointHoverBackgroundColor: sensor.config.color
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.85)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: 'rgba(255, 255, 255, 0.1)',
                                borderWidth: 1,
                                cornerRadius: 12,
                                padding: 12,
                                callbacks: {
                                    label: (ctx) => `${sensor.config.format(ctx.raw)}${sensor.config.unit}`
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false },
                                ticks: { color: 'rgba(255, 255, 255, 0.4)', maxTicksLimit: 8, maxRotation: 0 }
                            },
                            y: {
                                grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false },
                                ticks: { 
                                    color: 'rgba(255, 255, 255, 0.4)',
                                    callback: (v) => sensor.config.format(v) + sensor.config.unit
                                }
                            }
                        }
                    }
                });
            }
        }

        // ============================================
        // NAVIGATION
        // ============================================
        
        function showLocations() {
            document.getElementById('locationsPage').classList.remove('hidden');
            document.getElementById('housePage').classList.add('hidden');
            document.getElementById('roomPage').classList.add('hidden');
            document.getElementById('particles').classList.remove('visible');
            AppState.currentHouse = null;
            AppState.currentRoom = null;
            if (mainChart) { mainChart.destroy(); mainChart = null; }
        }

        function showHouseFromRoom() {
            showHouse(AppState.currentHouse);
            document.getElementById('particles').classList.remove('visible');
            AppState.currentRoom = null;
            if (mainChart) { mainChart.destroy(); mainChart = null; }
        }

        // ============================================
        // HELPERS
        // ============================================
        
        function formatTime(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleDateString('fr-FR') + ' à ' + 
                   date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        // ============================================
        // PARTICULES
        // ============================================
        
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
